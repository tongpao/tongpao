  <section class="container" id="page_content">
    <div class="row">
      <section class="span12">
        <h3>联系我们</h3>
        <p>阿达说的说的</p>
        <div id="contact_form">
          <form method="post" name="contact" action="#">
            <div class="row">
              <div class="span6">
                <label for="author">用户名:</label> <input name="author" type="text" class="input_field" id="author" maxlength="40" />
                <div class="cleaner"></div>
                <label for="email">邮箱:</label> <input name="email" type="text" class="input_field" id="email" maxlength="40" />
                <div class="cleaner"></div>
                <label for="phone">电话:</label> <input name="phone" type="text" class="input_field" id="phone" maxlength="20" />
                <div class="cleaner"></div>
              </div>
              <div class="span6">
                <label for="text">说点什么吧:</label> <textarea id="text" name="text" rows="8" cols="5" class="required"></textarea>
                <div class="cleaner"></div>

                <input type="submit" value="Send" id="submit" name="submit" class="btn btn-info float_l" />
                <input type="reset" value="Reset" id="reset" name="reset" class="btn float_r" />
              </div>
            </div>
          </form>
        </div> 
      </section>
    </div>
