$def with (data)
<h1> news list</h1>
<ul>
    $for row in data['rows']:
        $ date = data['functions']['tsp2date'](row['created'])
        <li><a href='/news/view/$row['id']'>$row['title']</a>|<span>$date</span></li>
</ul>
<hr />
<div class="pager_center">
    <ul class="pagination">
        <li class="disabled"><a href="/news/list?page=1" class="number">首页</a></li> 
        <li class="disabled"><a href="/news/list?page=$data['last_page']">上一页</a></li> 
        $for page in range(data['start_page'],data['end_page'] + 1):
            <li><a href="/news/list?page=$page" class="number">$page</a></li> 
        <li><a href="/news/list?page=$data['next_page']">下一页</a></li> 
        <li><a href="/news/list?page=$data['page_count']">尾页</a></li> 
    </ul>
</div>
<style>
    .pager_center li{
        float:left;
        border:1px solid black;
        margin-left:5px
    }
</style>
